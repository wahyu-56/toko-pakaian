<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Clothing | Katalog Lengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid black; color: black; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="toast" class="fixed bottom-5 right-5 bg-black text-white px-6 py-3 rounded-lg shadow-2xl transform translate-y-20 transition-transform duration-300 z-[100]">
        <span id="toast-msg">Produk ditambahkan!</span>
    </div>

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" onclick="showPage('home')" class="text-2xl font-black tracking-tighter">Z-CLOTHING</a>
            <div class="flex items-center space-x-6">
                <button onclick="showPage('catalog')" class="hover:text-blue-600 font-bold">Katalog</button>
                <button onclick="showPage('checkout')" class="relative p-2 bg-gray-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-black text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main id="home" class="page active">
        <section class="h-[60vh] bg-black flex items-center justify-center text-center text-white px-4" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1441984908746-d47b8b24eabc?auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center;">
            <div>
                <h1 class="text-5xl font-black mb-4 uppercase italic">Urban Essentials</h1>
                <p class="mb-8 text-gray-300">Koleksi Baju & Celana Terbaik Tahun Ini</p>
                <button onclick="showPage('catalog')" class="bg-white text-black px-10 py-3 rounded-full font-bold hover:bg-gray-200 transition">Mulai Belanja</button>
            </div>
        </section>
    </main>

    <main id="catalog" class="page container mx-auto px-4 py-10">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold mb-4">Semua Produk</h2>
            <div class="flex justify-center space-x-8 text-gray-400 font-bold">
                <button onclick="filterProducts('all')" class="tab-btn active pb-2" id="btn-all">SEMUA</button>
                <button onclick="filterProducts('baju')" class="tab-btn pb-2" id="btn-baju">BAJU</button>
                <button onclick="filterProducts('celana')" class="tab-btn pb-2" id="btn-celana">CELANA</button>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-10">
            </div>
    </main>

    <main id="checkout" class="page container mx-auto px-4 py-10 max-w-5xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border">
                    <h2 class="text-xl font-bold mb-6 italic">Data Pengiriman</h2>
                    <div class="space-y-4">
                        <input type="text" placeholder="Nama Lengkap" class="w-full border p-4 rounded-xl outline-none focus:ring-2 focus:ring-black">
                        <input type="text" placeholder="Nomor WhatsApp" class="w-full border p-4 rounded-xl outline-none focus:ring-2 focus:ring-black">
                        <textarea placeholder="Alamat Lengkap" class="w-full border p-4 rounded-xl h-24 outline-none focus:ring-2 focus:ring-black"></textarea>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border">
                    <h2 class="text-xl font-bold mb-4 italic">Pembayaran Otomatis</h2>
                    <div class="flex p-4 border-2 border-blue-600 rounded-2xl bg-blue-50 items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo_QRIS.svg" class="h-6 mr-4">
                            <span class="font-bold text-sm">QRIS / E-Wallet (DANA, OVO)</span>
                        </div>
                        <span class="text-blue-600 font-bold text-xs uppercase">Aktif</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-lg border">
                    <h2 class="text-xl font-bold mb-6 italic">Keranjang Belanja</h2>
                    <div id="cart-list" class="space-y-4 mb-6 max-h-[300px] overflow-y-auto">
                        </div>
                    <div class="border-t pt-4 space-y-2">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total</span>
                            <span id="total-price" class="text-blue-600">Rp 0</span>
                        </div>
                    </div>
                    <button onclick="alert('Menghubungkan ke sistem pembayaran...')" class="w-full bg-black text-white py-4 rounded-xl font-bold mt-6 hover:bg-gray-800 transition shadow-lg">BAYAR SEKARANG</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const products = [
            { id: 1, cat: 'baju', name: 'Oversize Tee White', price: 125000, img: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400' },
            { id: 2, cat: 'baju', name: 'Black Signature Polo', price: 185000, img: 'https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=400' },
            { id: 3, cat: 'celana', name: 'Chino Pants Slim Fit', price: 299000, img: 'https://images.unsplash.com/photo-1624371414361-e6e9ef0ed9b5?w=400' },
            { id: 4, cat: 'celana', name: 'Cargo Pants Olive', price: 350000, img: 'https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=400' },
            { id: 5, cat: 'baju', name: 'Flannel Shirt Red', price: 220000, img: 'https://images.unsplash.com/photo-1576871337622-98d48d1cf027?w=400' },
            { id: 6, cat: 'celana', name: 'Denim Jeans Raw', price: 420000, img: 'https://images.unsplash.com/photo-1542272604-787c3835535d?w=400' }
        ];

        let cart = [];

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
            
            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border group">
                        <img src="${p.img}" class="w-full h-56 object-cover rounded-t-2xl group-hover:scale-105 transition">
                        <div class="p-4">
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${p.cat}</p>
                            <h3 class="font-bold text-sm mb-1">${p.name}</h3>
                            <p class="text-blue-600 font-bold text-sm mb-3">Rp ${p.price.toLocaleString()}</p>
                            <div class="flex space-x-1 mb-3">
                                <button class="text-[10px] border px-2 py-1 rounded hover:bg-black hover:text-white">S</button>
                                <button class="text-[10px] border px-2 py-1 rounded hover:bg-black hover:text-white">M</button>
                                <button class="text-[10px] border px-2 py-1 rounded bg-black text-white">L</button>
                                <button class="text-[10px] border px-2 py-1 rounded hover:bg-black hover:text-white">XL</button>
                            </div>
                            <button onclick="addToCart('${p.name}', ${p.price})" class="w-full bg-gray-100 text-black py-2 rounded-lg font-bold text-xs hover:bg-black hover:text-white transition">
                                + Keranjang
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function filterProducts(cat) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + cat).classList.add('active');
            renderProducts(cat);
        }

        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
            const toast = document.getElementById('toast');
            toast.style.transform = "translateY(0)";
            setTimeout(() => toast.style.transform = "translateY(100px)", 2000);
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = cart.length === 0 ? '<p class="text-gray-400 italic text-sm text-center py-4">Keranjang kosong</p>' : '';
            
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <div><p class="font-bold text-xs">${item.name}</p><p class="text-[10px] text-blue-600">Rp ${item.price.toLocaleString()}</p></div>
                        <button onclick="removeItem(${i})" class="text-red-500 text-[10px] font-bold">HAPUS</button>
                    </div>
                `;
            });
            document.getElementById('total-price').innerText = "Rp " + total.toLocaleString();
        }

        function removeItem(i) {
            cart.splice(i, 1);
            updateCart();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        // Jalankan render pertama kali
        renderProducts();
    </script>
</body>
</html>
